<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{height: 2000px;}
        #div1{background-color:magenta;width:500px;height: 500px;position: absolute;right:0;}
        #btn1{background-color: lightseagreen;position: fixed;bottom: 0;right:0;}
    </style>
    <script>
        window.onresize = window.onload = window.onscroll=function(){
            var oDiv=document.getElementById('div1');
            var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
            // alert(document.documentElement.clientHeight);
            var t=(document.documentElement.clientHeight - oDiv.offsetHeight)/2;
            oDiv.style.top = scrollTop + t + 'px';


            var oBtn=document.getElementById('btn1');
            var timer=null;
            oBtn.onclick=function(){
                timer = setInterval(function(){
                    var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
                    var iSpeed=Math.floor((0-scrollTop)/8);

                    if(scrollTop==0){
                    clearInterval(timer);
                }

                    document.body.scrollTop = document.documentElement.scrollTop = scrollTop+iSpeed;
                },30);
            };
        };
    </script>
</head>
<body>
    <div id="div1"></div>
    <input id="btn1" type="button" value="back top">
</body>
</html>
